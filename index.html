<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Wishes!</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            background: #f0f8ff;
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content {
            z-index: 100;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ff5722;
            margin-top: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out forwards;
            transform: translateY(-50px);
            opacity: 0;
        }
        p {
            font-size: 1.5em;
            color: #444;
            opacity: 0;
            margin-top: 20px;
            animation: slideIn 2s ease-out forwards;
        }
        /* Text Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Balloon Animations */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 70px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 64, 129, 0.6); /* Transparent pink balloon */
            animation: floatBalloon 10s infinite ease-in-out;
            z-index: 5;
        }
        /* Confetti Animation */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
        .confetti span {
            position: absolute;
            background-color: #ff5722;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear infinite;
        }
        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(600px) rotate(720deg);
            }
        }
        /* Dynamic Background Color Change */
        @keyframes bgColorChange {
            0% {
                background-color: #f0f8ff;
            }
            25% {
                background-color: #ffeb3b;
            }
            50% {
                background-color: #ff5722;
            }
            75% {
                background-color: #4caf50;
            }
            100% {
                background-color: #f0f8ff;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>THANK YOU ALL! ðŸŽ‰</h1>
        <p>For your wonderful birthday wishes! You made my day extra special!</p>
    </div>

    <!-- Balloon Animations without ropes -->
    <div class="balloon" style="left: 30%; animation-duration: 12s;"></div>
    <div class="balloon" style="left: 60%; animation-duration: 14s;"></div>
    <div class="balloon" style="left: 10%; animation-duration: 18s;"></div>

    <!-- Confetti Animation -->
    <div class="confetti" id="confetti"></div>

    <script>
        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confettiPiece = document.createElement('span');
                const size = Math.random() * 10 + 5;
                const positionX = Math.random() * 100;
                const delay = Math.random() * 2;

                confettiPiece.style.width = size + "px";
                confettiPiece.style.height = size + "px";
                confettiPiece.style.left = positionX + "%";
                confettiPiece.style.animationDelay = delay + "s";
                document.getElementById("confetti").appendChild(confettiPiece);
            }
        }

        // Start confetti animation
        createConfetti();

        // Change background color every 10 seconds
        document.body.style.animation = "bgColorChange 10s infinite";
    </script>

</body>
</html>
