<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        /* Set body styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('balloons.png'), url('cake.png');
            background-repeat: no-repeat, no-repeat;
            background-position: top left, bottom right;
            background-size: 10%, 10%;
            animation: backgroundColorChange 10s infinite alternate;
        }

        /* Add background color change animation */
        @keyframes backgroundColorChange {
            0% {
                background-color: #ffcccc;
            }
            50% {
                background-color: #d1f7d1;
            }
            100% {
                background-color: #ffccff;
            }
        }

        /* Style for the fixed text */
        .heading {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            text-align: center;
            color: #2c3e50;
            z-index: 10;
        }

        .sub-heading {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-align: center;
            color: #e74c3c;
            z-index: 10;
        }

        .paragraph {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            text-align: center;
            color: #34495e;
            z-index: 10;
        }

        /* Fixed image styling */
        .floating-image {
            position: absolute;
            top: 200px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 500px; /* Adjust width as necessary */
        }

        /* Create transparent balloons and cakes in background */
        .balloon, .cake {
            position: absolute;
            opacity: 0.5;
            z-index: 5;
        }

        .balloon {
            width: 50px;
            height: 80px;
            background-color: rgba(255, 99, 71, 0.6);
            border-radius: 50%;
            animation: floatBalloons 6s infinite ease-in-out;
        }

        .cake {
            width: 70px;
            height: 50px;
            background-color: rgba(244, 164, 66, 0.6);
            border-radius: 10px;
            animation: floatCakes 8s infinite ease-in-out;
        }

        /* Balloon animation */
        @keyframes floatBalloons {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Cake animation */
        @keyframes floatCakes {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(80px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .heading {
                font-size: 28px;
                top: 5px;
            }

            .sub-heading {
                font-size: 20px;
                top: 50px;
            }

            .paragraph {
                font-size: 16px;
                top: 100px;
            }

            .floating-image {
                width: 300px;
                top: 250px; /* Adjust as necessary */
            }

            .balloon {
                width: 40px;
                height: 60px;
            }

            .cake {
                width: 60px;
                height: 45px;
            }
        }

        /* Tablet styles */
        @media (max-width: 1024px) {
            .heading {
                font-size: 32px;
            }

            .sub-heading {
                font-size: 22px;
            }

            .paragraph {
                font-size: 18px;
            }

            .floating-image {
                width: 300px;
            }

            .balloon {
                width: 45px;
                height: 70px;
            }

            .cake {
                width: 65px;
                height: 47px;
            }
        }
    </style>
</head>
<body>

    <!-- Heading and Sub-heading Text -->
    <div class="heading">THANK YOU ALL</div>
    <div class="sub-heading">of my Freedom Colleagues! ðŸŽ‰</div>

    <!-- Paragraph -->
    <div class="paragraph">For your wonderful birthday wishes!</div>

    <!-- Fixed Image -->
    <img src="test.png" alt="Fixed Image" class="floating-image">

    <!-- Transparent Balloons and Cakes -->
    <div class="balloon" style="top: 100px; left: 30px;"></div>
    <div class="balloon" style="top: 250px; left: 200px;"></div>
    <div class="balloon" style="top: 500px; left: 400px;"></div>

    <div class="cake" style="top: 200px; left: 100px;"></div>
    <div class="cake" style="top: 400px; left: 300px;"></div>

</body>
</html>
