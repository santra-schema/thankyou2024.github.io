<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You: from S Santra</title>
    <link rel="icon" type="image/png" href="cake.png">

    <style>
        /* Set body styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('balloons.png'), url('cake.png');
            background-repeat: no-repeat, no-repeat;
            background-position: top left, bottom right;
            background-size: 10%, 10%;
            animation: backgroundColorChange 10s infinite alternate;
        }

        /* Add background color change animation */
        @keyframes backgroundColorChange {
            0% {
                background-color: #ffcccc;
            }
            50% {
                background-color: #d1f7d1;
            }
            100% {
                background-color: #ffccff;
            }
        }

        /* Style for the fixed text */
        .heading {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            text-align: center;
            color: #2c3e50;
            z-index: 10;
        }

        .sub-heading {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-align: center;
            color: #e74c3c;
            z-index: 10;
        }

        .paragraph {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            text-align: center;
            color: #34495e;
            z-index: 10;
        }

        /* Fixed image styling */
        .floating-image {
            position: absolute;
            top: 200px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 500px; /* Adjust width as necessary */
        }

        
        /* Mobile styles */
        @media (max-width: 768px) {
            .heading {
                font-size: 28px;
                top: 5px;
            }

            .sub-heading {
                font-size: 20px;
                top: 50px;
            }

            .paragraph {
                font-size: 16px;
                top: 100px;
            }

            .floating-image {
                width: 300px;
                top: 250px; /* Adjust as necessary */
            }

            
        }

        /* Tablet styles */
        @media (max-width: 1024px) {
            .heading {
                font-size: 32px;
            }

            .sub-heading {
                font-size: 22px;
            }

            .paragraph {
                font-size: 18px;
            }

            .floating-image {
                width: 300px;
            }

            
        }
    </style>
</head>
<body>

    <!-- Heading and Sub-heading Text -->
    <div class="heading">THANK YOU ALL</div>
<br><br><br>
    <div class="sub-heading">of my Freedom Colleagues! ðŸŽ‰</div>

    <!-- Paragraph -->
    <div class="paragraph">For your wonderful birthday wishes!</div>

    <!-- Fixed Image -->
    <img src="test.png" alt="Fixed Image" class="floating-image">


</body>
</html>
