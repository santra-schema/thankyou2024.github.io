<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Wishes!</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #4caf50;
            animation: fadeIn 3s ease-in-out;
        }
        p {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
            animation: slideUp 2s ease-out;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        /* Confetti effect */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
        .confetti span {
            position: absolute;
            background-color: #ff5722;
            width: 10px;
            height: 10px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(600px) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <h1 class="bounce">THANK YOU ALL! ðŸŽ‰</h1>
    <p>For your wonderful birthday wishes! You made my day extra special!</p>

    <!-- Confetti Animation -->
    <div class="confetti" id="confetti"></div>

    <script>
        // Bouncing animation for the heading
        document.querySelector("h1").classList.add("bounce");

        // Generate confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confettiPiece = document.createElement('span');
                const size = Math.random() * 10 + 5;
                const positionX = Math.random() * 100;
                const delay = Math.random() * 2;

                confettiPiece.style.width = size + "px";
                confettiPiece.style.height = size + "px";
                confettiPiece.style.left = positionX + "%";
                confettiPiece.style.animationDelay = delay + "s";
                document.getElementById("confetti").appendChild(confettiPiece);
            }
        }
        
        createConfetti(); // Trigger the confetti effect
    </script>

</body>
</html>
